<!DOCTYPE html>
<html lang="pt-br" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" th:href="@{fragmentsCss/header.css}">
    <link rel="stylesheet" th:href="@{/internalCss/user-page.css}">
    <link rel="stylesheet" th:href="@{fragmentsCss/feed-Myrecipes.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>


    <div class="container ">
<div class="fundo"></div>
        <div class="container-filter">
            <ul class="lista">
                <li><a href="">Salgados</a></li>
                <li><a href="">Doces</a></li>
                <li><a href="">Petiscos</a></li>
                <li><a href="">Saladas</a></li>
                <li><a href="">Bebidas</a></li>
                <li><a href="">Fitness</a></li>
            </ul>
            <div class="profile">

                <div class="img-profile">
                    <img src="/img/profile-img.png" alt="">
                </div>

                <form action="logout">
                    <button type="submit">
                        Sair da Conta
                    </button>
                </form>

            </div>


        </div>

        <section class="feed-recipes" th:insert="~{fragments/feed-recipes :: .posts}"></section>
    </div>

    <form action="form-share-recipe" class="form" method="post">
        <h2>enviar receita</h2>
        <div class="dados">
            <input type="text" name="title" placeholder="Titulo" required>
            <input type="text" name="description" placeholder="descrição" required>
            <input type="text" name="recipeTxt" placeholder="passo a passo" required>
            <select name="category" required>
                <option disabled selected>Selecione uma categoria</option>
                <option value="Salgados">Salgados</option>
                <option value="Doces">Doces</option>
                <option value="Petiscos">Petiscos</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Fitness">Fitness</option>
            </select>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <div class="button-list">
        <button class="add" onclick="formView()">Criar Receitas</button>
        <button class="my-recipes" onclick="">Ver minhas Receitas</button>
    </div>

</body>

<script>

    var cadRecipes = document.querySelector(".form");
    var button = document.querySelector(".add");
    var fundo = document.querySelector(".fundo");

    function formView() {


        if (cadRecipes.style.display === '') {
            cadRecipes.style.display = 'block'
            fundo.style.display = 'block';

        } else {
            cadRecipes.style.display = ''
            fundo.style.display = '';

        }
    }
    const observe = new IntersectionObserver((entries) => {
    console.log(entries);
    //entre o que esta sendo impresso no console, preciso saber se ele esta visivel ou não
    // no caso isIntersecting
   entries.forEach((entry) =>{

    if (entry.isIntersecting) {
        // isso retorna true ou false
        entry.target.classList.add("show");
        // após serem visiveis, caso não estaja na tela, removo a classe
    }

    // else{
    //     entry.target.classList.remove("show");
    // }
   })
});
const elements = document.querySelectorAll(".card");
// como o elements e uma lista, tenho que fazer um foreach

elements.forEach((element) => observe.observe(element))
// dessa forma coloco todos em observação

// scroll/pou-up/power-bi/exel


</script>

</html>
