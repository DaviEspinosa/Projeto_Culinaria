<!DOCTYPE html>
<html lang="pt-br" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" th:href="@{fragmentosCss/header.css}">
    <link rel="stylesheet" th:href="@{/internalCss/user-page.css}">
    <link rel="stylesheet" th:href="@{fragmentosCss/feed-receitas.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>


    <div class="container">
        <div class="container-filter">
            <ul class="lista">
                <li><a href="">Salgados</a></li>
                <li><a href="">Doces</a></li>
                <li><a href="">Frios</a></li>
                <li><a href="">Saladas</a></li>
                <li><a href="">Bebidas</a></li>
            </ul>
            <div class="profile">

                <div class="img-profile">
                    <img src="/img/profile-img.png" alt="">
                </div>
                <button>
                    Sair da Conta
                </button>

            </div>

            <form action="form-share-recipe" class="form" method="post">
                <h2>enviar receita</h2>
                <div class="dados">
                    <input type="text" name="title" placeholder="Titulo" required>
                    <input type="text" name="description" placeholder="descrição" required>
                    <input type="text" name="recipeTxt" placeholder="passo a passo" required>
                </div>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <section class="feed-receitas" th:insert="~{fragments/feed-receitas :: .posts}"></section>

    </div>
</body>
<!-- <script src="../header.js"></script> -->

</html>
