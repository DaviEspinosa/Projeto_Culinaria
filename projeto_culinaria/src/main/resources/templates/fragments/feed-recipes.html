<div class="posts">
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Usuário</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.title}"></td>
                <td th:text="${recipe.description}"></td>
                <td th:text="${recipe.userDb.name}"></td>
                <td th:text="${recipe.category}"></td>
            </tr>
        </tbody>
    </table>

</div>
